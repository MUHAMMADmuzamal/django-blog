{% extends 'base.html'%}
{% block titile %} BlogPost {% endblock titile %}
{% block blogactive %} active {% endblock blogactive %}
{%block body%}

<div class="blog-post">
        <h2 class="blog-post-title">{{post.titile}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} <a href="#">{{post.author}}}</a></p>

        <p>{{post.content}}</p>
        <hr>
</div>
{%endblock body%}
